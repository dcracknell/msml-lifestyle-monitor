name: Deploy Web

on:
  push:
    branches:
      - main
    paths:
      - lifestyle-web/**
      - .github/workflows/deploy.yml
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/lifestyle-web

concurrency:
  group: deploy-web-production
  cancel-in-progress: false

jobs:
  publish-image:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest
    environment: production
    outputs:
      image_sha: ${{ steps.image.outputs.sha }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Normalize image name
        id: vars
        run: echo "image=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set image refs
        id: image
        run: echo "sha=${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}:sha-${{ github.sha }}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: lifestyle-web
          file: lifestyle-web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  rollout:
    name: Auto Rollout
    runs-on: ubuntu-latest
    needs: publish-image
    # Required secrets:
    # DEPLOY_HOST, DEPLOY_USER, DEPLOY_SSH_KEY, DEPLOY_PATH, GHCR_USERNAME, GHCR_TOKEN
    # Optional secret:
    # DEPLOY_PORT (defaults to 22)
    if: ${{ secrets.DEPLOY_HOST != '' && secrets.DEPLOY_USER != '' && secrets.DEPLOY_SSH_KEY != '' }}
    environment: production
    steps:
      - name: Roll out on server over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_SHA: ${{ needs.publish-image.outputs.image_sha }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          envs: IMAGE_SHA,GHCR_USERNAME,GHCR_TOKEN,DEPLOY_PATH
          script: |
            set -euo pipefail
            test -n "${DEPLOY_PATH:-}" || (echo "Missing DEPLOY_PATH secret" && exit 1)
            test -n "${GHCR_USERNAME:-}" || (echo "Missing GHCR_USERNAME secret" && exit 1)
            test -n "${GHCR_TOKEN:-}" || (echo "Missing GHCR_TOKEN secret" && exit 1)

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            cd "$DEPLOY_PATH"
            export LIFESTYLE_WEB_IMAGE="$IMAGE_SHA"
            docker compose pull lifestyle-web
            docker compose up -d --no-build lifestyle-web
            docker image prune -f
