name: CI

on:
  pull_request:
    paths:
      - 'lifestyle-web/**'
      - 'lifestyle-mobile/**'
      - '.github/workflows/ci.yml'
  push:
    paths:
      - 'lifestyle-web/**'
      - 'lifestyle-mobile/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: lifestyle-web/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: lifestyle-web/server/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run tests
        run: npm test -- --runInBand --watchman=false

  mobile-tests:
    name: Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: lifestyle-mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: lifestyle-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test:ci
