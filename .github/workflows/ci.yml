name: CI

on:
  pull_request:
  push:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: lifestyle-web/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: lifestyle-web/server/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run tests
        run: npm test -- --runInBand --watchman=false

  mobile-tests:
    name: Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: lifestyle-mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: lifestyle-mobile/package-lock.json

      - name: Guard against stale expo-sensors lock entry
        run: |
          if grep -nE "expo-sensors@~14\.0\.7|expo-sensors" package-lock.json package.json; then
            echo "Unexpected expo-sensors entry detected in mobile dependencies" >&2
            exit 1
          fi

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --ignore-scripts --no-audit --no-fund --prefer-online

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test:ci
