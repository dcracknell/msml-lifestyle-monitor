name: CI

on:
  pull_request:
  push:

jobs:
  web-tests:
    name: Web Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lifestyle-web/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: lifestyle-web/server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --runInBand --watchman=false

  mobile-tests:
    name: Mobile Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lifestyle-mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: lifestyle-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test:ci
